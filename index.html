<!doctype HTML>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <title>Form Flow</title>

        <!-- stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/progress.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="form-holder">
            <div class="form-header">
                <div class="progress-circle" data-progress="0">
                    <img src="img/check-symbol.svg" class="hide"/>
                </div>
                <div class="form-title">
                    <p>New York State</p>
                    <p>Request for Contact</p>
                </div>
            </div>
            <div class="form-body">
                <form action="#">
                    <div class="form-group">
                        <div class="validation">
                            <span>1</span>
                            <svg class="checkmark hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        </div>
                        <div class="input-box">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="validation">
                            <span>2</span>
                            <svg class="checkmark hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="validation">
                            <span>3</span>
                            <svg class="checkmark hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" required />
                        </div>
                    </div>
                    <div class="form-group align-items-top">
                        <div class="validation">
                            <span>4</span>
                            <svg class="checkmark hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        </div>
                        <div class="contact-box">
                            <p class="contact-title">What is the best time to contact you?</p>
                            <p><input type="radio" name="contact-time" class="option-input" required /> Monday 3pm</p>
                            <p><input type="radio" name="contact-time" class="option-input" required /> Tuesday 3pm</p>
                        </div>
                    </div>
                    <div class="form-group submit-form">
                        <button>Request</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- javascripts  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="js/form.js"></script>
    </body>
</html>
