<!doctype HTML>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>Form Flow</title>

        <!-- stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <!-- javascripts  -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="js/form.js"></script>
    </head>
    <body>
        <section id="form-holder">
            <div class="form-header">
                <div class="form-progress">
                    0%
                </div>
                <div class="form-title">
                    <p>New York State</p>
                    <p>Request for Contact</p>
                </div>
            </div>
            <div class="form-body">
                <form action="#">
                    <div class="form-group">
                        <div class="validation">
                            <span>1</span>
                        </div>
                        <div class="input-box">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="validation">
                            <span>2</span>
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="validation">
                            <span>3</span>
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" />
                        </div>
                    </div>
                    <div class="form-group align-items-top">
                        <div class="validation">
                            <span>4</span>
                        </div>
                        <div class="input-box">
                            <p class="contact-title">What is the best time to contact you?</p>
                            <p><input type="radio" name="contact-time" checked /> Monday 3pm</p>
                            <p><input type="radio" name="contact-time" /> Tuesday 3pm</p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
